<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-11</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">

    <div class="h-[380px] w-[550px] bg-white m-auto my-48 p-5">
        <div class="font-bold text-xl">
            <p>Latest transactions</p>
        </div>

        <hr class="mt-3 mb-3">

        <div class="flex">    
            <div class="h-20 w-20 rounded-full bg-blue-200">
                <p class="text-indigo-600 font-bold ml-7 mt-7">JD</p>
            </div>

            <div class="ml-10 mt-3">
                <p class="font-bold">Payment  received</p>
                <p>01 jan 2020</p>
            </div>

            <div class="ml-44 mt-6 flex">
                <p class="font-bold text-lg">$250</p>
                <p class="ml-2">10</p>
            </div>
        </div>



        <hr class="mt-3 mb-3">




        <div class="flex">    
            <div class="h-20 w-20 rounded-full bg-blue-200">
                <p class="text-indigo-600 font-bold ml-7 mt-7">SD</p>
            </div>

            <div class="ml-10 mt-3">
                <p class="font-bold">Payment  sent</p>
                <p>01 jan 2020</p>
            </div>

            <div class="ml-[180px] mt-6 flex">
                <p class="font-bold text-lg">$100,25</p>
                <p class="ml-2">00</p>
            </div>
        </div>





        <hr class="mt-3 mb-3">




        <div class="flex">    
            <div class="h-20 w-20 rounded-full bg-blue-200">
                <p class="text-indigo-600 font-bold ml-7 mt-7">JD</p>
            </div>

            <div class="ml-10 mt-3">
                <p class="font-bold">Payment  taxes</p>
                <p>01 jan 2020</p>
            </div>

            <div class="ml-[200px] mt-6 flex">
                <p class="font-bold text-lg">$300</p>
                <p class="ml-2">10</p>
            </div>
        </div>

    
    </div>
    
</body>
</html>
