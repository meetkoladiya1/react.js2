<body>
    

    <div class="one">
        <div class="two">
            <h4><b class="ms-4">Horizon UI inputs</b></h4><br>

            <label for="exampleFormControlInput1" class="form-label ms-4"><b>Default</b></label>
            <input type="email" class="form-control ms-3 three" id="exampleFormControlInput1" placeholder="@horizon.ui"><br>    



            <label for="exampleFormControlInput1" class="form-label ms-4"><b>Success</b></label>
            <input type="email" class="form-control ms-3 three btn btn-outline-success text-start text-success" id="exampleFormControlInput1" placeholder="Success input"><br><br>


            <label for="exampleFormControlInput1" class="form-label ms-4"><b>Error</b></label>
            <input type="email" class="form-control ms-3 three  btn btn-outline-danger text-start text-danger" id="exampleFormControlInput1" placeholder="Error input"><br><br>



            <label for="exampleFormControlInput1" class="form-label ms-4"><b>Disabled</b></label>
            <input type="email" class="form-control ms-3 three " id="exampleFormControlInput1" placeholder="@horizon.ui" disabled >




            



        </div>

    </div>
