<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./registration.css">
    <title>Document</title>
</head>
<body>
    
    <div class="one">
      <h2>Registration From</h2>

      <div class="two">
        <label for="" class="mt-4 ms-3">Name</label>
        <input type="text" class="form-control three ms-2 mt-2" placeholder="John Doe" aria-label="Recipient's username" aria-describedby="button-addon2">



        <label for="" class="mt-4 ms-3">Email</label>
        <input type="text" class="form-control three ms-2 mt-2" placeholder="john@example.com" aria-label="Recipient's username" aria-describedby="button-addon2">


        <label for="" class="mt-4 ms-3">Password</label>
        <input type="password" class="form-control three ms-2 mt-2" placeholder="************" aria-label="Recipient's username" aria-describedby="button-addon2">



        <label for="" class="mt-4 ms-3">Confirm Password</label>
        <input type="password" class="form-control three ms-2 mt-2" placeholder="************" aria-label="Recipient's username" aria-describedby="button-addon2">


        <button type="button " class="btn btn-primary btn-lg w-75 ms-5 mt-3">Register</button>
      </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
